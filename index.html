<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Currency Converter V2</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>



</html>


<div id="converterContainer" class="container d-flex justify-content-center align-items-center" style="height: 70vh;">
  <div>
    <h2>Currency Converter</h2>
    <div>
      <div id="selectContainer" class="row">
        <div class="col">
          <label for="haveCurrency">From:</label>
          <select required id="haveCurrency" class="form-select" aria-label="Default select example">
            <option value="" disabled selected>Select an option</option>
            <option value="usd">USD</option>
            <option value="eur">EUR</option>
            <option value="cny">CNY</option>
            <option value="chf">CHF</option>
            <option value="aud">AUD</option>
          </select>
        </div>

        <div class="col">
          <label for="wantCurrency">To:</label>
          <select required id="wantCurrency" class="form-select" aria-label="Default select example">
            <option value="" disabled selected>Select an option</option>
            <option value="usd">USD</option>
            <option value="eur">EUR</option>
            <option value="cny">CNY</option>
            <option value="chf">CHF</option>
            <option value="aud">AUD</option>
          </select>
        </div>
      </div>
      <br>

      <label for="amountInput" class="form-label">Amount to convert:</label>
      <input required type="number" id="amountInput" class="form-control">
      <br>

    </div>

    <button class="Button" onclick="fetchData()">Convert</button>
    <button class="Button" onclick="resetData()">Reset</button>
    <hr>
    <div id="conversion">Welcome!</div>
    <hr>
  </div>

  </body>
  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
